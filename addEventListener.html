<!-- Syntax -->
 <!-- element.addEventListener("event",function(){content here}) -->
<!-- List of event Keyword used in addEventListener -->
<!-- 
(i) Keyboard
 (a) keydown
 (b) keyup
 (c) keypress
(ii) mouse
 (a) click
 (b) mousedown
 (c) mouseup
 (d) mouseover
 (e) mouseout
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Here</button>
    <script>
        document.getElementById("btn").addEventListener("click",function(){
            alert("button clicked")
        });
    </script>
</body>

</html>
