<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select onchange="show(event)">
        <option value="red">
            Red
        </option>
        <option value="blue">
            Blue
        </option>
    </select>
    <script>
        function show(e){
            alert(e.target.value)
        }
    </script>
</body>
</html>
